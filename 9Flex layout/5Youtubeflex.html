<!DOCTYPE html>
<html>
    <head>
        <title>Flex prac</title>
    </head>
    <body>
        <div style="
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>
        <div style="
        margin-top: 20px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;flex: 1;">flex:1</div>
        </div>
        <div style="
        margin-top: 20px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;flex: 1;">flex:1</div>
            <div style="background-color: lightslategray;flex: 2;">flex:2</div>
        </div>
        <div style="
        margin-top: 20px;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        justify-content: end;

        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">100px</div>
            <div style="background-color: lightslategray;width: 100px;">100px</div>
        </div>
        <div style="
        margin-top: 20px;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;

        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">100px</div>
            <div style="background-color: lightslategray;width: 100px;">100px</div>
        </div>
        <div style="
        margin-top: 20px;
        height: 70px;
        border-width: 2px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
        align-items: center;

        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">100px</div>
            <div style="background-color: lightslategray;width: 100px;">100px</div>
        </div>
    </body>
</html>

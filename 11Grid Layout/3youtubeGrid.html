<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;">
            <div style="background-color: lightblue;height: 200px;">1fr</div>
            <div style="background-color: pink;height: 200px;">1fr</div>
            <div style="background-color: greenyellow;height: 200px;">1fr</div>
            <div style="background-color: pink;height: 200px;">1fr</div>
            <div style="background-color: greenyellow;height: 200px;">1fr</div>
            <div style="background-color: lightblue;height: 200px;">1fr</div>
        </div>    
    </body>
        
        
</html>

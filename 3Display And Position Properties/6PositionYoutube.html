<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
    </head>
    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: 50px;
        z-index: 1;">
        <!-- if we givee bottom here then it will minimise as the webpage size is minimse -->
            Header
        </div>

        <div style="background-color: aquamarine;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
            Sidebar
        </div>

        <div style="
        position: absolute;
        background-color: red;
        color: white;">
            absolute
        </div>

        <div style="
        background-color: skyblue;
        height: 200px;
        width: 200px;">
            div1
        </div>

        <div style="
        background-color: pink;
        height: 200px;
        width: 200px;
        position: relative;">
            div2
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            bottom: 10px;
            right: 10px;">
                2:30
            </div>
        </div>
    </body>
</html>
